<!doctype html>
<html lang="en">

<head>
    <title>Custom Gifs</title>
    <!-- linked to sytlesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4.0 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <!-- Header  -->

    <div>
        <div class="container jumbotron">
            <h1>Custom Gif Search</h1>
        </div>
    </div>




    <div class="container">
        <!-- Gif Submission Form  -->

        <div class="row section">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form id="gif-form" role="form">
                    <h2>
                        <legend>Gif Submission</legend>
                    </h2>
                    <div class="form-group">
                        <label for="action-input">Add Your Gif:</label>
                        <input type="text" id="action-input">
                    </div>
                    <input id="addGif" type="submit" value="Add your gif" class="btn btn-primary">
                    <input id="removeGif" type="submit" value="Remove last gif" class="btn btn-primary">
                </form>
            </div>
        </div>


    </div>

    <!-- Main Container  -->
    <div class="container">
        <div class="row section">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <!-- Buttons  -->
                <div id="buttonsArea" class="container">
                </div>
                <!-- Gifs  -->
                <div id="searches"></div>

            </div>



        </div>

        <footer>
            <div id="footer" class="container">
                <h4 id="copyright">&copy; Copyright 2018 </h4>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <!-- linked to javascript file-->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
